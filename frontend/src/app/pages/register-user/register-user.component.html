<div class="shadow p-3 mb-5 bg-white rounded border-dark" style=" margin-left: 35%; width: 30%;margin-top: 10%;">
  <div class="card border-success">
    <div class="card-body">
      <h5 class="card-title text-center">Register</h5>
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="name" [ngClass]="{'is-valid': !name.invalid, 'is-invalid':name.invalid}">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" [ngClass]="{'is-valid': !password.invalid, 'is-invalid':password.invalid}">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" formControlName="cpassword" [ngClass]="{'is-valid': cpassword.value === password.value, 'is-invalid': cpassword.value !== password.value}">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Info</label>
          <input type="password" class="form-control" id="exampleInputEmail2" formControlName="info">
        </div>
      </form>
      <button class="card-link btn btn-secondary" [disabled]="registerForm.invalid" (click)="register()">Register</button>
    </div>
  </div>
</div>
